<!DOCTYPE html>
<html>


<head>
    <title>Traffic Light</title>
   <script src="light.js" defer></script>
   <link rel="stylesheet" type="text/css" href="light.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>


<body>
   <div class="cont">
       <h1 class="traffic-light text-center">Traffic Light</h1>
       <div class="d-flex flex-row justify-content-center m-5">
           <div class="d-flex flex-column">
               <button class="button" id="stopButton" onclick="turnOnRed()">Stop</button>
               <button class="button" id="readyButton" onclick="turnOnYellow()">Ready</button>
               <button class="button" id="goButton" onclick="turnOnGreen()">Go</button>
           </div>
           <div class="traffic">
               <div class="bulb" id="stopLight"></div>
               <div class="bulb" id="readyLight"></div>
               <div class="bulb" id="goLight"></div>
           </div>
       </div>
   </div>
</body>


</html>
