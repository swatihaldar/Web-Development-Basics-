<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker</title>
    <link rel="stylesheet" href="task5.css">
</head>
<body>
    <script src="task5.js"></script>
    <h1>COLOR PICKER</h1>
    <div class="box">
        <button class="button" onclick="changeYellow()" id="yellow">YELLOW</button>
        <button class="button" onclick="changeGreen()"id="green">GREEN</button>
        <button class="button" onclick="changeBlue()" id="blue">BLUE</button>
        <button class="button" onclick="changePink()" id="pink">PINK</button>
    </div>

    <div class="change">
        <h2>Background Colour: <span id="text">White</span></h2>
    </div>
    
    <p>Try clicking on one of the colors above to change the background color of this page!</p>
</body>

</html>
