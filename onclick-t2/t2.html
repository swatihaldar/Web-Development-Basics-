<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch</title>
    <script src="t2.js" defer></script>
    <link rel="stylesheet" type="text/css" href="t2.css">
</head>
<body>
    <div class="dark-background text-center">
        <div>
            <img src="https://img.freepik.com/free-vector/realistic-light-bulb-with-electricity_23-2149129409.jpg?size=626&ext=jpg&ga=GA1.1.104589895.1715925969&semt=ais_user" class="bulb-image" id="bulbImage"/>
        </div>
        <div>
            <img src="https://media.istockphoto.com/id/1188933024/photo/studio-shot-of-an-adorable-tabby-cat.jpg?s=612x612&w=0&k=20&c=I57wNa75x7TO7WKHKhUX3Usd84t44jQ4hJ-Mn9e2JVM=" class="cat-image" id="catImage"/>
        </div>
        <div class="center-content pt-6">
            <div class="switch-borad">
                <h1 class="switch-status" id="switchstatus">SWITCHED ON</h1>
                <button class="off-switch" onclick="switchoff()" id="offswitch">OFF</button>
                <button class="on-switch" onclick="switchon()" id="onswitch">ON</button>
            </div>
        </div>
    </div>
</body>
</html>
